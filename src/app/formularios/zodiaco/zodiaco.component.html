<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Signo Zodiacal</title>
  <link rel="stylesheet" href="zodiaco.component.css">
</head>

<body>

  <div class="contenedor">
    <!-- Lado izquierdo -->
    <form [formGroup]="formulario" class="formulario max-w-sm mx-auto">
      <h3>Datos personales</h3>
      <div class="mb-5">
        <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Nombre</label>
        <input type="text" id="nombre" formControlName="nombre"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required />
      </div>
      <div class="mb-5">
        <label for="apellidoP" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Apellido
          Paterno</label>
        <input type="text" id="apellidoP" formControlName="apellidoP"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required />
      </div>
      <div class="mb-5">
        <label for="apellidoM" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Apellido
          Materno</label>
        <input type="text" id="apellidoM" formControlName="apellidoM"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required />
      </div>
      <h4>Fecha de nacimiento</h4>
      <div class="fecha">
        <input type="number" id="dia" placeholder="Día" formControlName="dia">
        <input type="number" id="mes" placeholder="Mes" formControlName="mes">
        <input type="number" id="anio" placeholder="Año" formControlName="anio">
      </div>
      <h4>Sexo</h4>
      <label><input formControlName="sexo" type="radio" name="sexo" value="Masculino"> Masculino</label>
      <label><input type="radio" name="sexo" value="Femenino"> Femenino</label>
      <button (click)="imprimir()" type="button"
        class="text-black bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Imprimir</button>
    </form>

    <!-- Lado derecho -->
    <div class="resultado" id="resultado">
      <p>Hola<span id="nombreCompleto" class="negrita">{{mensaje1}}</span></p>
      <p>Tienes <span id="edad" class="negrita">{{mensaje2}}</span> años</p>
      <p>Tu signo zodiacal es <span id="animal" class="negrita">{{mensaje3}}</span></p>
      <div class="signo">
        <img [src]="imagen" alt="">
      </div>
    </div>
  </div>

</body>

</html>
