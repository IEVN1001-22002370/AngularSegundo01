<div>
  <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-black md:text-5xl lg:text-6xl"><span
      class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Calcular</span> Distancias.
  </h1>

  <form [formGroup]="formulario" class="max-w-sm mx-auto">
    <div class="mb-5">
      <label for="numero1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">X1</label>
      <input type="numero1 number" id="numero1" formControlName="numero1"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required />
    </div>
    <div class="mb-5">
      <label for="numero2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Y1</label>
      <input type="numero2 number" id="numero2" formControlName="numero2"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required />
    </div>
    <div class="mb-5">
      <label for="numero3" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">X2</label>
      <input type="numero3 number" id="numero3" formControlName="numero3"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required />
    </div>
    <div class="mb-5">
      <label for="numero4" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Y2</label>
      <input type="numero4 number" id="numero4" formControlName="numero4"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required />
    </div>
    <button (click)="opNumeros()" type="button"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Calcular</button>
  </form>

  <div>
    <h2 class="text-4xl font-bold dark:text-black">Resultado: {{resultado}}</h2>
  </div>
</div>
