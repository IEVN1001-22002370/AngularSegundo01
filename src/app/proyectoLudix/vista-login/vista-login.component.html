<section id="login" class="page login">
  <div class="wrapper">
    <div class="card">
      <h1 class="title">Iniciar sesión</h1>

      <form class="form-row" (ngSubmit)="onSubmit()">

        <div>
          <label class="small">Nombre de Usuario</label>
          <div class="input-icon">
            <input
              type="text"
              placeholder="nombre"
              name="usuario"
              [(ngModel)]="usuario"
              required>
          </div>
        </div>

        <div>
          <label class="small">Contraseña</label>
          <div class="input-icon">
            <input
              type="password"
              placeholder="contraseña"
              name="contrasena"
              [(ngModel)]="contrasena"
              required>
          </div>
        </div>

        <label class="check-row">
          <input type="checkbox"> Mantenerme conectado
        </label>

        <div class="center">
          <button class="btn" type="submit">Entrar</button>
        </div>

        <div class="links">
          <a routerLink="/proyectoLudix/recuperar">¿Olvidaste tu contraseña?</a>
          <a routerLink="/proyectoLudix/signup">Crear cuenta</a>
        </div>

      </form>
    </div>
  </div>
</section>
