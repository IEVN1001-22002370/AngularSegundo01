<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ludix - Login / Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --beige:#ead6c3;
      --card:#e9e9ea;
      --muted:#bdb5b3;
      --blue:#2085ff;
      --radius:18px;
      --maxw:520px;
    }
    *{box-sizing:border-box}
    body{font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; margin:0; background:#fff; color:#222}

    /* Top bar */
    .topbar{background:var(--beige); padding:22px 36px; display:flex; align-items:center; justify-content:space-between}
    .brand{font-family:Merriweather, serif; font-size:28px; font-weight:700}
    .navlinks{display:flex; gap:18px; align-items:center}
    .navlinks a{font-size:14px; color:#5b4b43; text-decoration:none}
    .icons{display:flex; gap:14px; align-items:center}
    .icons .icon{width:20px;height:20px;background:#caa; border-radius:4px}

    /* Page layout */
    .wrapper{display:flex; justify-content:center; padding:48px 16px}
    .card{width:100%; max-width:var(--maxw); background:var(--card); border-radius:26px; padding:30px 40px; box-shadow: inset 0 0 0 1px rgba(0,0,0,0.02);}
    .title{font-family:Merriweather, serif; font-size:30px; text-align:center; margin:6px 0 20px}

    .form-row{display:flex; flex-direction:column; gap:12px}
    .input-icon{position:relative}
    .input-icon input{width:100%; padding:12px 14px 12px 44px; border-radius:12px; border:none; background:#d9d7d7; outline:none; color:#333}
    .input-icon .left-icon{position:absolute; left:12px; top:50%; transform:translateY(-50%); width:18px; height:18px; opacity:0.75}
    .input-icon .right-action{position:absolute; right:10px; top:50%; transform:translateY(-50%); cursor:pointer; opacity:0.7}
    label.small{font-size:12px; color:#6b6060}

    .check-row{display:flex; align-items:center; gap:8px; font-size:14px; color:#555}

    .btn{display:inline-block; padding:10px 28px; border-radius:8px; background:var(--blue); color:white; border:none; cursor:pointer; font-weight:600}
    .center{display:flex; justify-content:center}

    /* small link row */
    .links{margin-top:14px; font-size:13px; color:#555; display:flex; justify-content:center; gap:14px}

    /* layout for desktop two previews like image: show only one by hash */
    .page{display:none}
    .page:target{display:block}
    /* default show login */
    .page.login{display:block}

    /* responsive tweaks */
    @media (min-width:900px){
      .preview-grid{display:flex; gap:40px; justify-content:center; padding:28px}
      .preview-grid .card{min-height:360px}
    }

    /* small aesthetic touches */
    .muted{color:var(--muted); font-size:13px}
  </style>
</head>
<body>
  <main>

    <!-- Login page -->
    <section id="login" class="page login">
      <div class="wrapper">
        <div class="card" role="region" aria-labelledby="login-title">
          <h1 id="login-title" class="title">Iniciar sesi√≥n</h1>

          <form class="form-row" onsubmit="event.preventDefault(); alert('Enviar login');">
            <div>
              <label class="small">Nombre de Usuario</label>
              <div class="input-icon">
                <!-- left icon (user) -->
                <svg class="left-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5z" fill="#7b6f6f"/><path d="M4 20c0-3.314 2.686-6 6-6h4c3.314 0 6 2.686 6 6v1H4v-1z" fill="#7b6f6f"/></svg>
                <input id="login-user" type="text" placeholder="nombre" autocomplete="username">
              </div>
            </div>

            <div>
              <label class="small">Contrase√±a</label>
              <div class="input-icon">
                <svg class="left-icon" viewBox="0 0 24 24"><path d="M6 10v6h12v-6H6z" fill="#7b6f6f"/><path d="M8 10V8a4 4 0 1 1 8 0v2" fill="#7b6f6f"/></svg>
                <input id="login-pass" type="password" placeholder="contrase√±a" autocomplete="current-password">
                <span class="right-action" onclick="togglePassword('login-pass')" title="mostrar/ocultar">üëÅÔ∏è</span>
              </div>
            </div>

            <label class="check-row"><input type="checkbox"> Mantenerme conectado</label>

            <div class="center"><button class="btn" type="submit">Entrar</button></div>

            <div class="links">
              <a href="#">¬øOlvidaste tu contrase√±a?</a>
              <a href="#signup">Crear cuenta</a>
            </div>
          </form>
        </div>
      </div>
    </section>

  </main>

  <script>
    function togglePassword(id){
      const el = document.getElementById(id);
      if(!el) return;
      el.type = el.type === 'password' ? 'text' : 'password';
    }

    // Keep selected page when reloading via hash
    window.addEventListener('hashchange', ()=>{
      // nothing else needed; CSS :target handles the rest
    });
  </script>
</body>
</html>
