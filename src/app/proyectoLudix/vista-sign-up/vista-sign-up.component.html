<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Cuenta - Ludix</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet">
    <style>
    :root {
      --beige: #ead6c3;
      --card: #e9e9ea;
      --blue: #2085ff;
      --input-bg: #d9d7d7;
      --radius: 18px;
      --maxw: 520px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Inter, sans-serif;
      background: #fff;
      color: #222;
      padding: 40px 16px;
      display: flex;
      justify-content: center;
    }
   .card {
  background-color: rgba(193, 193, 193, 0.518);
  border-radius: 26px;
  padding: 30px 40px;
  max-width: 500px;
  width: 100%;
  box-shadow: inset 0 0 0 1px rgba(0,0,0,0.02);
  display: flex;
  flex-direction: column;
  align-items: center; /* Centra el contenido horizontalmente */
}

.form-row {
  background-color: rgb(165, 165, 165);
  display: flex;
  flex-direction: column;
  gap: 18px;
  width: 100%;
  max-width: 400px; /* Limita el ancho del formulario */
  padding: 20px;
  border-radius: 12px;
}

    .title {
      font-family: Merriweather, serif;
      font-size: 30px;
      text-align: center;
      margin-bottom: 24px;
    }
    label {
      font-size: 13px;
      color: #000000;
      margin-bottom: 6px;
    }
    .input-icon {
      position: relative;
    }
    .input-icon input {
      width: 100%;
      padding: 12px 14px 12px 44px;
      border-radius: 12px;
      border: none;
      background:#d9d7d7;
      outline: none;
      color: #424242;
    }
    .left-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      opacity: 1;
    }
    .right-action {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      opacity: 0.7;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      background: var(--blue);
      color: rgb(0, 0, 0);
      font-weight: 600;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-top: 12px;
    }
  </style>
  </head>
  <body>
    <div class="card">
      <h1 class="title">Crear Cuenta</h1>
      <form class="form-row"
        onsubmit="event.preventDefault(); alert('Registro enviado');">
        <div>
          <label>Nombre de Usuario</label>
          <div class="input-icon">
                <!-- left icon (user) -->
                <svg class="left-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5z" fill="#7b6f6f"/><path d="M4 20c0-3.314 2.686-6 6-6h4c3.314 0 6 2.686 6 6v1H4v-1z" fill="#7b6f6f"/></svg>
                <input id="login-user" type="text" placeholder="nombre" autocomplete="username">
              </div>
        </div>
        <div>
          <label>E-mail</label>
          <div class="input-icon">
            <svg class="left-icon" viewBox="0 0 24 24"><path
                d="M2 6l10 7 10-7v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6z"
                fill="#7b6f6f" /></svg>
            <input type="email" placeholder="correo electr√≥nico" required>
          </div>
        </div>
        <div>
          <label>Contrase√±a</label>
          <div class="input-icon">
            <svg class="left-icon" viewBox="0 0 24 24"><path
                d="M6 10v6h12v-6H6z" fill="#7b6f6f" /></svg>
            <input id="reg-pass" type="password" placeholder="contrase√±a"
              required>
            <span class="right-action" onclick="togglePassword()">üëÅÔ∏è</span>
          </div>
        </div>
        <button class="btn" type="submit">Registrarme</button>
      </form>
    </div>

    <script>
    function togglePassword() {
      const el = document.getElementById('reg-pass');
      if (el) el.type = el.type === 'password' ? 'text' : 'password';
    }
  </script>
  </body>
</html>
