<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test de Inglés - Ludix</title>

<style>
    body{
        font-family: Arial, sans-serif;
        background:#f5f5f5;
        margin:0;
        padding:0;
        display:flex;
        justify-content:center;
    }

    .wrapper{
        width:1100px;
        background:white;
        min-height:100vh;
        box-shadow:0 0 10px rgba(0,0,0,0.1);
    }


    .navbar{
        background:#e8d3bd;
        display:flex;
        justify-content:space-between;
        align-items:center;
        padding:15px 40px;
    }

    .navbar .logo{
        font-size:26px;
        font-weight:bold;
        color:#4a2d24;
    }

    .navbar .links{
        display:flex;
        gap:35px;
        font-size:15px;
        color:#4a2d24;
    }

    .navbar .icons{
        display:flex;
        gap:20px;
        font-size:20px;
        cursor:pointer;
    }


    .container{
        display:flex;
        justify-content:space-between;
        padding:40px;
        gap:25px;
    }


    .pregunta-box{
        background:#e9cdcd;
        width:70%;
        height:340px;
        padding:20px;
        border-radius:6px;
        text-align:center;
        font-size:18px;
        color:#333;
    }


    .score-box{
        background:#eddcc7;
        width:25%;
        height:340px;
        padding:20px;
        border-radius:6px;
        text-align:center;
        font-size:18px;
        color:#333;
    }


    .buttons{
        display:flex;
        justify-content:center;
        gap:50px;
        margin-top:20px;
    }

    .btn{
        padding:12px 35px;
        background:#1f74ff;
        color:white;
        border:none;
        border-radius:4px;
        cursor:pointer;
        font-size:15px;
    }

    .btn:hover{
        background:#0059d4;
    }

</style>
</head>

<body>

<div class="wrapper">

    <div class="container">

        <div style="width:70%;">
            <div class="pregunta-box">
                <b>Pregunta</b>
                <br><br>

            </div>

            <div class="buttons">
                <button class="btn">Opcion 1</button>
                <button class="btn">opcion 2</button>
            </div>
        </div>

        <div class="score-box">
            <b>Puntuación</b>
            <br><br>

        </div>

    </div>

</div>

</body>
</html>
