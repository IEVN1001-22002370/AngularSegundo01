<div class="videos-container">

  <h1>Videos</h1>

  <div class="video-list">
    <div class="video-card" *ngFor="let video of videos" (click)="selectVideo(video)">
      <h3>{{ video.title }}</h3>
      <p>{{ video.description }}</p>
    </div>
  </div>

  <div class="player" *ngIf="selectedVideo">
    <h2>{{ selectedVideo.title }}</h2>

    <iframe
      width="100%"
      height="400"
      [src]="safeUrl"
      frameborder="0"
      allowfullscreen
    ></iframe>

    <p>{{ selectedVideo.description }}</p>
  </div>

</div>
