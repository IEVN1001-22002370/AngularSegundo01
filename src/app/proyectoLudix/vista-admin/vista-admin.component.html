<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel de opciones</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9fafb;
      color: #111827;
    }
    .layout {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 240px;
      background: #cfcfcf;
      border-right: 1px solid #e5e7eb;
      padding: 24px;
    }
    .sidebar h2 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar li {
      padding: 8px 0;
      border-bottom: 1px solid #e5e7eb;
      font-size: 15px;
      color: #374151;
    }
    .content {
      flex: 1;
      padding: 32px;
      background: #f3f4f6;
      font-size: 18px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="layout">
    <aside class="sidebar">
      <h2>Panel de opciones</h2>
      <ul>
        <li>Lorem</li>
        <li>Lorem</li>
        <li>Lorem</li>
        <li>Lorem</li>
        <li>Lorem</li>
        <li>Lorem</li>
        <li>Lorem</li>
        <li>Lorem</li>
        <li>Lorem</li>
        <li>Lorem</li>
        <li>Lorem</li>
      </ul>
    </aside>
    <main class="content">
      Opciones relacionadas
    </main>
  </div>

</body>
</html>
