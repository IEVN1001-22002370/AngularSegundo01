<section>
  <div class="container">
    <div class="left">
      <h2>Contáctanos</h2>
      <div class="icon-button">
        <!-- Email icon -->
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M4 6h16v12H4z" stroke-width="1.5" />
          <path d="M4 6l8 6 8-6" stroke-width="1.5" />
        </svg>
        <span>Email</span>
      </div>
      <div class="icon-button">
        <!-- Phone icon -->
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M6 2h4l1 5-3 2c1.5 3 4 5.5 7 7l2-3 5 1v4c0 1.1-.9 2-2 2C10 22 2 14 2 6c0-1.1.9-2 2-2z"
            stroke-width="1.5" />
        </svg>
        <span>Teléfono</span>
      </div>
    </div>
    <div class="right">
      <form (ngSubmit)="enviarReporte()">
        <div>
          <label>Nombre completo</label>
          <input type="text" [(ngModel)]="nombre" name="nombre" required>
        </div>

        <div>
          <label>Email</label>
          <input type="email" [(ngModel)]="email" name="email" required>
        </div>

        <div>
          <label>Mensaje</label>
          <textarea [(ngModel)]="mensaje" name="mensaje" required></textarea>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
</section>
