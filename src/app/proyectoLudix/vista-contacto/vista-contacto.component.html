<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contáctanos</title>
    <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      display: flex;
      max-width: 960px;
      width: 100%;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .left {
      flex: 1;
      background: white;
      padding: 40px;
      border-right: 1px solid #e5e7eb;
    }
    .left h2 {
      font-size: 28px;
      margin-bottom: 24px;
    }
    .icon-button {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #f3f4f6;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 12px;
      cursor: pointer;
    }
    .icon-button svg {
      width: 24px;
      height: 24px;
    }
    .right {
      flex: 2;
      background: #d1d1d1;
      padding: 40px;
    }
    form {
      display: grid;
      gap: 20px;
    }
    label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h2>Contáctanos</h2>
        <div class="icon-button">
          <!-- Email icon -->
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M4 6h16v12H4z" stroke-width="1.5" />
            <path d="M4 6l8 6 8-6" stroke-width="1.5" />
          </svg>
          <span>Email</span>
        </div>
        <div class="icon-button">
          <!-- Phone icon -->
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              d="M6 2h4l1 5-3 2c1.5 3 4 5.5 7 7l2-3 5 1v4c0 1.1-.9 2-2 2C10 22 2 14 2 6c0-1.1.9-2 2-2z"
              stroke-width="1.5" />
          </svg>
          <span>Teléfono</span>
        </div>
      </div>
      <div class="right">
        <form>
          <div>
            <label for="name">Nombre completo</label>
            <input type="text" id="name" name="name"
              placeholder="Ej. Juan Pérez" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email"
              placeholder="tu@correo.com" required />
          </div>
          <div>
            <label for="message">Mensaje</label>
            <textarea id="message" name="message"
              placeholder="Escribe tu mensaje aquí..." required></textarea>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </body>
</html>
