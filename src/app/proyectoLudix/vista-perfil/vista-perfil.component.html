<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludix - Perfil</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Inter, sans-serif;
            background: #fff;
            color: #222;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #d6d6d6;
            padding: 40px 25px;
            font-family: Merriweather, serif;
        }

        .sidebar h2 {
            font-size: 28px;
            margin-bottom: 40px;
        }

        .sidebar .menu-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 17px;
        }

        /* Main content */
        .content {
            flex: 1;
            padding: 40px 80px;
            font-family: Merriweather, serif;
        }

        .content h1 {
            text-align: center;
            font-size: 40px;
            margin-bottom: 30px;
        }

        .profile-section {
            display: flex;
            justify-content: center;
            gap: 100px;
        }

        /* Photo */
        .photo-area {
            text-align: center;
        }

        .photo-circle {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 2px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .edit-links {
            margin-top: 10px;
            font-size: 14px;
        }

        .edit-links a {
            color: #000;
            text-decoration: underline;
            cursor: pointer;
            margin-right: 10px;
        }

        /* Inputs */
        .info-area {
            display: grid;
            grid-template-columns: 250px 200px;
            align-items: center;
            row-gap: 25px;
            column-gap: 20px;
        }

        .info-area input {
            width: 100%;
            padding: 8px;
            border: 1px solid #999;
            background: #e8e8e8;
        }

        .btn {
            padding: 8px 25px;
            border-radius: 20px;
            border: 1px solid #333;
            background: transparent;
            cursor: pointer;
            font-size: 15px;
        }

        /* Historial */
        h2.historial-title {
            text-align: center;
            font-size: 30px;
            margin-top: 50px;
            font-family: Merriweather, serif;
        }

        .history {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .history-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 30px;
        }

        .img-placeholder {
            border: 1px solid #222;
            padding: 15px;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
        }

        .progress {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 6px solid #c5d6c0;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
        }

        .progress::after {
            content: attr(data-value) "%";
            position: absolute;
        }

    </style>
</head>
<body>

<div class="layout">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Cuenta</h2>
        <div class="menu-item">üë§ P√°gina principal</div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Tu perfil</h1>

        <div class="profile-section">

            <!-- Foto -->
            <div class="photo-area">
                <div class="photo-circle">üë§</div>
                <div class="edit-links">
                    <a>Quitar foto</a>
                    <button class="btn">Cambiar foto</button>
                </div>
            </div>

            <!-- Formulario info -->
            <div class="info-area">
                <label>Nombre de usuario</label>
                <button class="btn">Editar</button>
                <input type="text" placeholder="---------------------------">

                <label>Correo electr√≥nico</label>
                <button class="btn">Editar</button>
                <input type="email" placeholder="---------------------------">

                <label>Contrase√±a</label>
                <button class="btn">Cambiar</button>
                <input type="password" value="********">
            </div>

        </div>

        <!-- Historial -->
        <h2 class="historial-title">Historial</h2>

        <div class="history">
            <div class="history-item">
                <div class="img-placeholder">üñºÔ∏è</div>
                <div class="progress" data-value="30"></div>
                <div class="img-placeholder">üñºÔ∏è</div>
            </div>

            <div class="history-item">
                <div class="img-placeholder">üñºÔ∏è</div>
                <div class="progress" data-value="50"></div>
                <div class="img-placeholder">üñºÔ∏è</div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
